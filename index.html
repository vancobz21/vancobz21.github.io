<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life/Influence Counter</title>
  <link href="src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Setup Screen -->
  <div id="setupScreen" class="flex flex-col justify-center items-center min-h-screen">
    <img src="public/logo.png" alt="Game Logo" class="w-32 h-32 mb-4">
    <h1 class="text-3xl font-bold mb-4" id="appTitle"></h1>
    <div class="mb-4">
      <label class="block mb-1" id="playerCountLabel"></label>
      <select id="playerCount" class="rounded px-3 py-2 text-black">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block mb-1" id="languageLabel"></label>
      <select id="language" class="rounded px-3 py-2 text-black">
        <option value="th">ไทย</option>
        <option value="en">English</option>
      </select>
    </div>
    <button id="startGame" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold">
      เริ่มเกม
    </button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="hidden flex flex-col min-h-screen">
    <!-- Burger Menu -->
    <div class="flex justify-between items-center p-4">
      <button id="burgerMenuBtn" class="text-3xl">&#9776;</button>
      <div id="burgerMenu" class="hidden absolute bg-gray-800 rounded shadow-lg right-4 top-16 z-20">
        <button id="restartBtn" class="block px-6 py-2 w-full text-left hover:bg-gray-700">Restart</button>
        <button id="fullscreenBtn" class="block px-6 py-2 w-full text-left hover:bg-gray-700">ขยายเต็มจอ</button>
        <button id="randomBtn" class="block px-6 py-2 w-full text-left hover:bg-gray-700">Random</button>
      </div>
    </div>
    <!-- Player Grid -->
    <div id="playerGrid" class="flex-1 grid gap-4 p-4"></div>
    <!-- Random Overlay -->
    <div id="randomOverlay" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-30">
      <span id="randomNumber" class="text-8xl font-bold"></span>
    </div>
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40">
      <div class="bg-white text-black rounded-lg p-8 flex flex-col items-center">
        <h2 class="text-3xl font-bold mb-4" id="winnerText"></h2>
        <button id="closeModalBtn" class="bg-green-700 text-white rounded px-6 py-2 mt-4">OK</button>
      </div>
    </div>
  </div>
  <script src="src/i18n.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
